<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/libs/angular.min.js"></script>
    <script src="./js/libs/jquery-3.2.1.min.js"></script>
    <script src="./js/index/index_app.js"></script>
    <title>测试</title>
</head>
<body>
    <div id="app" ng-app="indexApp" class="indexApp" ng-controller="mainCtrl">
        <div  ng-show="no_log">
            <input type="text" ng-model="username" placeholder="用户名"></input>
            <input type="password" ng-model="password" placeholder="密码"></input>
            <button style="width:auto;" ng-click="login()">登录</button>
        </div>
        <div ng-show="logged">
            <p>欢迎你 {{username}} !</p>
        </div>
        <div ng-show="logged">
            </br>
            <input type="password" ng-model="old_password" placeholder="旧密码"></input>
            </br>
            <input type="password" ng-model="new_password" placeholder="新密码"></input>
            </br>
            <input type="password" ng-model="verify_password" placeholder="重复输入新密码"></input>
            </br>
            <button style="width:auto;" ng-click="chgPwd()">修改密码</button>
        </div>
        <button ng-click="getEmail()">获取Email</button>
        <button ng-click="getUserInfo()">获取个人信息</button>

    </div>
</body>
</html>
