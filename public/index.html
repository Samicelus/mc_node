<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/libs/angular.min.js"></script>
    <script src="/js/libs/jquery.js"></script>
    <script src="/js/index/index_app.js"></script>
    <title>测试</title>
</head>
<body>
    <div id="app" ng-app="indexApp" class="indexApp" ng-controller="mainCtrl">
        <div  ng-show="no_log">
            <input ng-model="username" placeholder="用户名"></input>
            <input ng-model="password" placeholder="密码"></input>
            <button style="width:auto;" ng-click="login()">登录</button>
        </div>
        <div ng-show="logged">
            <p>欢迎你 {{username}}</p>
        </div>
        </br>
        <input ng-model="old_password" placeholder="旧密码"></input>
        <input ng-model="new_password" placeholder="新密码"></input>
        <button style="width:auto;" ng-click="chgPwd()">修改密码</button>
    </div>
</body>
</html>
