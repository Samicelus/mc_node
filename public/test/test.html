<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>360全景图</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <!-- 启用webAPP全屏模式-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 隐藏状态栏或者设置状态栏的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 禁止缓存访问页面-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="applicable-device" content="mobile">
    <!-- 页面关键词-->
    <link rel="stylesheet" href="../css/test/tutorial.css">
    <link rel="stylesheet" href="../css/libs/photo-sphere-viewer.css">
    <script src="../js/libs/jquery-3.2.1.min.js"></script>
    <script src="../js/libs/jquery.cookie.js"></script>
    <script src="../js/libs/jcanvas.min.js"></script>
    <script src="../js/libs/three.min.js"></script>
    <script src="../js/libs/D.min.js"></script>
    <script src="../js/libs/uevent.min.js"></script>
    <script src="../js/libs/doT.min.js"></script>
    <script src="../js/libs/photo-sphere-viewer.js"></script>
    <script src="../js/libs/jweixin-1.2.0.js"></script>

</head>
<body>
    <div class="main" id="main_div">
        <h3 id="title">samicelus 的全景地图</h3>
        <div id="container" style="margin-left:5% ;width: 80%; height: 480px; display: inline-block"></div>
        <div id="tip_tag"></div>
        <div id="mask"></div>
        <div id="dialog">
            <input id="marker_name" class="marker_input" type="textField" placeholder="输入标记的标题" />
            <br/>
            <input id="marker_content" class="marker_input" type="textField" placeholder="输入标记的内容"/>
            <br/>
            <div id="confirm" class="dialog-button">确认</div><div id="cancel" class="dialog-button">取消</div>
        </div>
        <div id="login_pad">
            <input type="text" id="username" placeholder="用户名" class="login_input"></input>
            </br>
            <input type="password" id="password" placeholder="密码" class="login_input"></input>
            <input type="password" id="repassword" placeholder="重复密码" class="login_input" hidden="hidden"></input>
            </br>
            <div id="login" class="login-button">登录</div>
            <div id="regist" class="login-button">注册</div>
        </div>
        <div id="control_pad">
            <p id="welcome"></p>
            <div class="separator"></div>
            </br>
            <div id="up" class="control-button">上</div>
            <div id="front" class="control-button">前</div>
            <div id="down" class="control-button">下</div>
            </br>
            <div id="left" class="control-button">左</div>
            <div id="back" class="control-button">后</div>
            <div id="right" class="control-button">右</div>
            <div class="separator"></div>
            </br>
            <select id="select_page" class="select_page">
            </select>
            </br>
            <div id="addPage_button" class="control-button-long">添加主题</div>
            </br>
            <div id="get_published_url" class="control-button-long">发布链接</div>
            </br>
            <div class="functional_button" id="justify_init">☩</div>
            <div class="functional_button" id="add_path">☟</div>
            </br>
            <div class="functional_button" id="add_page_sound">♫</div>
            <div id="logout" class="login-button">出</div>
            </br>
            <canvas id="position_canvas" width="150" height="150">
            </canvas>
        </div>
        <div id="insert_mask"></div>
        <div id="insert_dialog">
            <input type="text" id="insert_title" class="marker_input" placeholder="请输入标题" />
            <input type="text" id="insert_content" class="marker_input" placeholder="请输入内容" />
            </br>
            <select id="insert_quality">
                <option value="high">画质优先</option>
                <option value="normal">一般</option>
                <option value="low">速度优先</option>
            </select>
            </br>
            <input type="file" id="insert_file" />
            <input type="text" hidden="hidden" id="insert_position"/>
            </br>
            <div id="addPanorama" class="dialog-button">上传</div><div id="cancel_add" class="dialog-button">取消</div>
        </div>
        <div id="insert_path_dialog">
            <select id="select_panorama" class="select_panorama">
            </select>
            </br>
            <select id="select_marker_style">
                <option id="left" value="⇐" class="">⇐</option>
                <option id="front" value="⇑" class="">⇑</option>
                <option id="right" value="⇒" class="">⇒</option>
                <option id="back" value="⇓" class="">⇓</option>
                <option id="up" value="⇪" class="">⇪</option>
                <option id="down" value="⇩" class="">⇩</option>
                <option id="left_up" value="⇖" class="">⇖</option>
                <option id="left_down" value="⇙" class="">⇙</option>
                <option id="right_up" value="⇗" class="">⇗</option>
                <option id="right_down" value="⇘" class=""></option>
            </select>
            </br>
            <div id="addPath" class="dialog-button">路径</div><div id="cancel_addPath" class="dialog-button">取消</div>
        </div>
        <div id="add_page_sound_dialog">
            <input type="file" id="added_sound" />
            </br>
            <div id="addPageSound" class="dialog-button">上传</div><div id="cancel_add_sound" class="dialog-button">取消</div>
        </div>
        <div id="addPage_mask"></div>
        <div id="addPage_dialog">
            <input type="text" id="addPage_title" class="marker_input" placeholder="页面主题" />
            </br>
            <input type="text" id="initial_title" class="marker_input" placeholder="初始标题" />
            <input type="text" id="initial_content" class="marker_input" placeholder="初始内容" />
            </br>
            <select id="add_quality">
                <option value="high">画质优先</option>
                <option value="normal">一般</option>
                <option value="low">速度优先</option>
            </select>
            </br>
            <input type="file" id="addPage_file" />
            </br>
            <div id="addPage" class="dialog-button">添加</div><div id="cancel_addPage" class="dialog-button">取消</div>
        </div>

arent; border-width: 2px 0px;"></div><div style="float: left; margin-left: 8px; width: 7.33333px; height: 16px; border-style: solid; border-color: rgba(255, 255, 255, 0.7) transparent; border-width: 2px 0px;"></div><div style="float: left; width: 2px; height: 6px; border-style: solid; border-color: rgba(255, 255, 255, 0.7) transparent; border-width: 7px 0px;"></div><div style="clear: left;"></div></div></div></div></div>-->

    </div>
    <script src="../js/test/tutorial.js"></script>
    <script src="../js/test/position_canvas.js"></script>
<script>function insertElement(element){tinyMCE.execCommand('mceInsertContent', false, element);}</script></body></html>
